# config/strategies_example.yaml
# ⚙️ Список стратегий, которые будут применяться ко всем сигналам
# Каждая стратегия описана через:
# - name: Название (будет отображаться в выводе)
# - type: Тип стратегии (RR, RRD, RUNNER и т.д.)
# - params: Параметры конкретной логики входа/выхода

- name: RR_300_75
  type: RR                  # Стратегия Risk/Reward — классический вход после сигнала
  params:
    tp_pct: 300             # Take Profit: закрываем позицию при +10%
    sl_pct: 75              # Stop Loss: закрываем позицию при -10%
    max_minutes: 42000      # Таймаут (в минутах) — максимум сколько держим позицию (≈ 30 дней)

- name: RRD_30_100_50
  type: RRD                 # Стратегия с отложенным входом при drawdown (просадке)
  params:
    drawdown_entry_pct: 30  # Вход, если цена падает на 25% от цены первой свечи после сигнала
    tp_pct: 100              # TP: выход при +20%
    sl_pct: 50              # SL: выход при -10%
    max_minutes: 42000      # Максимальное удержание позиции после входа (≈ 30 дней)
    entry_wait_minutes: 360 # Максимум 6 часов на то, чтобы цена провалилась до точки входа

- name: test-rr
  type: RR                  # Альтернативная RR-стратегия с использованием rr коэффициента
  params:
    rr: 2.0                 # Соотношение TP/SL = 2:1 (можно использовать вместо tp_pct/sl_pct)
    sl_pct: 0.05            # Стоп-лосс в % (0.05% — суперкороткий риск)
    timeout_minutes: 240    # ⛔️ Устаревший параметр — можно удалить или заменить на max_minutes
    max_minutes: 42000

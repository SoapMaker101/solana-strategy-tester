# config/strategies_example.yaml
# SMOKE PACK: быстрый прогон, чтобы проверить скорость, кеш и корректность *_trades.csv

# -----------------------------
# RR (3–5 стратегий)
# -----------------------------
- name: RR_100_20
  type: RR
  params:
    tp_pct: 100
    sl_pct: 20
    max_minutes: 42000
    # Если RRStrategy поддерживает этот параметр — ок; если нет, просто игнорируется.
    max_price_jump_pct: 30.0

- name: RR_200_50
  type: RR
  params:
    tp_pct: 200
    sl_pct: 50
    max_minutes: 42000
    max_price_jump_pct: 30.0

- name: RR_300_75
  type: RR
  params:
    tp_pct: 300
    sl_pct: 75
    max_minutes: 42000
    max_price_jump_pct: 30.0


# -----------------------------
# RRD (3–5 стратегий)
# entry_wait_minutes = 180 (3 часа) как ты и хочешь
# max_price_jump_pct = 30.0 чтобы smoke не упёрся в фильтр "скачок цены"
# -----------------------------
- name: RRD_DD10_TP100_SL20_W180
  type: RRD
  params:
    drawdown_entry_pct: 10
    tp_pct: 100
    sl_pct: 20
    max_minutes: 42000
    entry_wait_minutes: 180
    max_price_jump_pct: 30.0

- name: RRD_DD30_TP200_SL50_W180
  type: RRD
  params:
    drawdown_entry_pct: 30
    tp_pct: 200
    sl_pct: 50
    max_minutes: 42000
    entry_wait_minutes: 180
    max_price_jump_pct: 30.0

- name: RRD_DD50_TP300_SL75_W180
  type: RRD
  params:
    drawdown_entry_pct: 50
    tp_pct: 300
    sl_pct: 75
    max_minutes: 42000
    entry_wait_minutes: 180
    max_price_jump_pct: 30.0


# -----------------------------
# RUNNER (2–3 стратегии)
# RunnerStrategy сейчас buy&hold stub: параметры не читает, поэтому просто разные names
# -----------------------------
- name: RUNNER_SMOKE_A
  type: RUNNER
  params: {}

- name: RUNNER_SMOKE_B
  type: RUNNER
  params: {}
